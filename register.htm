<body>
    <div class="container w-75 bg-light rounded-3 border my-3 p-3 ps-4 shadow text-primary-emphasis">
        <h1 class="text-center">Register form</h1>
        <form action="">
            <label for="n1" class="form-label">Name</label><br>
            <input type="text" id="n1" class="form-control"><br>
            <label for="e1" class="form-label">Email ID</label><br>
            <input type="email" name="" id="e1"  class="form-control"><br>
            <label for="a1" class="form-label">Age</label><br>
            <input type="number" id="a1"  class="form-control"><br>
            <label for="d1" class="form-label">Date of birth</label><br>
            <input type="date" id="d1"  class="form-control"><br>
            <label for="" class="form-label">Gender</label><br>
            
            <span>
                <input type="radio" id="male1" name="g1"  class="form-check-input">
                <label for="male1" class="form-check-label">Male &nbsp;&nbsp;</label>
            </span>
            
            <span>
                <input type="radio" id="female1" name="g1" class="form-check-input" >
                <label for="female1" class="form-check-label">Female &nbsp;&nbsp;</label>
            </span>
            
            <span>
                <input type="radio" id="other1" name="g1"  class="form-check-input">
                <label for="other1" class="form-label">Other</label>
            </span>
            <br>

            <label for="p1" class="form-label">Phone number</label><br>
            <input type="tel" id="p1"  class="form-control"><br>
            <label for="ad1" class="form-label">address</label><br>
            <textarea  class="form-control" name="" placeholder="Add your complete address here" id="ad1" cols="10" rows="5"></textarea><br>
            <label for="check" class="form-label">Select your courses</label><br>
            <input type="checkbox" class="form-check-input" id="c1" name="check">
            <label for="c1" class="form-check-label">Python</label><br>
            <input type="checkbox" class="form-check-input" id="c2" name="check">
            <label for="c2" class="form-check-label">MEARN</label><br>
            <input type="checkbox" class="form-check-input" id="c3" name="check">
            <label for="c3" class="form-check-label">Testing</label><br>
            <label for="l1" class="form-label mt-2">Select location</label>
            <select name="" id="l1" class="form-select">
                <option value="">Calicut</option>
                <option value="">Cochin</option>
            </select> <br>
            <label for="f1" class="form-label mt-2">Attach your Passport size photo</label> &nbsp; &nbsp;
            <input type="file" id="f1" class="form-file mb-2"> <br>
            <button class="btn btn-success m-3 ms-5">Register</button><br>
